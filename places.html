<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY Photography</title>

    <link rel="icon" type="image/svg+xml" href="img/travel.png">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
</head>
<body>

    <!-- Header  -->
    <header>
        <div class="logo">
            <img src="./img/travel.png" alt="Logo">
            ELISABED DVALISHVILI
        </div>
        <button class="burger-menu" id="burger-menu">
            <i class="fas fa-bars"></i>
        </button>
        <nav id="nav-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Portfolio</a></li>
                <li><a href="#album">Client Albums</a></li>
                <li><a href="#contact">Contact</a></li>

            </ul>
        </nav>
    </header>

    <!-- Hero  -->
    <section class="hero">
        <h1>places</h1>
    </section>





    <div class="places-container">
        <div class="places">
            <img src="img/p6.jpg" alt="Image 1">

            <img src="img/nature.jpg" alt="Image 2">
            <img src="img/p1.jpg" alt="Image 3">
            <img src="img/p2.jpg" alt="Image 4">
            <img src="img/p5.jpg" alt="Image 5">
            <img src="img/p4.jpg" alt="Image 6">
            <img src="img/p7.jpg" alt="Image 7">


            <img src="img/p3.jpg" alt="Image 8">

          
        </div>
    </div>
    


    <section class="contact" id="contact">
        <div class="contact-info">
            <h3>CONTACT</h3>

            <p><b>ELISABED DVALISHVILI</b></p>
            <div class="contact_logo" >
                <img src="./img/email.png" alt="">
                Elisabeddvalishvili@email.com
            </div>

            <div class="contact_logo">

                <a href="https://www.instagram.com/"><img src="./img/instagram.png" alt="">
                </a>
                @lizi
            </div>
            
        </div>
        <form id="contactForm">
            <input type="text" id="firstName" placeholder="First Name *" required>
            <input type="text" id="lastName" placeholder="Last Name *" required>
            <input type="email" id="email" placeholder="Email *" required>
            <input type="text" id="subject" placeholder="Subject *" required>
            <textarea id="message" placeholder="Message *" required></textarea>
        
            <div class="password-container">
                <input type="password" id="password" placeholder="Password *" required>
                <button type="button" id="togglePassword">
                    <i class="fas fa-eye-slash"></i>
                </button>
            </div>
        
            <button  class="button1" type="submit">Submit</button>
        </form>



    </section>


    <footer>
        <div class="footer-container">
            <p>&copy; 2025 ELISABED DVALISHVILI.  All rights reserved.</p>
            <ul class="social-links">
                <li><a href="https://www.facebook.com/">Facebook</a></li>
                <li><a href="https://ge.linkedin.com/">linkedin</a></li>
                <li><a href="https://www.instagram.com/">Instagram</a></li>
            </ul>
        </div>
    </footer>

    <div class="cookie-banner" id="cookie-banner">
        <p>ვებგვერდი იყენებს Cookies. <button class="button1" id="acceptCookies">Accept</button></p>
    </div>

    <button id="scrollToTop" class="scroll-to-top">
        <i class="fas fa-arrow-up"></i>
    </button>
    
    <script src="script.js"></script> 


</body>
</html>
